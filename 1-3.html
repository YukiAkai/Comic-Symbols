<!DOCTYPE html>
<html lang="ja">
<head>
	<title>漫符絵本</title>
	<meta charset="UTF-8">
	<script type="text/javascript" src="processing-1.4.1.js"></script>
	<script type="text/processing" data-processing-target="targetcanvas">
	</script>
</head>

<body>
<center>
<script type="text/processing">
/* 
@pjs preload="haikei5.png,manpu8.png,manpu9.png,ikiAnime0.png,ikiAnime1.png,carAnime0.png,carAnime1.png,carAnime2.png,mukaAnime0.png,mukaAnime1.png,go.png,back.png,goon.png,backon.png,home.png,homeon.png";
crisp="true";
*/

PImage haikei, go, back, goon, backon, home, homeon;
int[] x, y;
int numFrames = 2;
PImage[] manpu = new PImage[numFrames];

int numFrames2 = 2;
PImage[] ikiAnime = new PImage[numFrames2];
PImage[] mukaAnime = new PImage[numFrames2];

int numFrames3 = 3;
PImage[] carAnime = new PImage[numFrames3];


int dis = 0;
int dis2 = 0;
int dis3 = 0;

boolean ikiflag = false;
boolean mukaflag = false;
boolean carflag = false;

int framerate = 60;
int framecount = 0;
int framecount2 = 0;
int framecount3 = 0;

int timer = 0;
int timer2 = 0;
int timer3 = 0;

int selectedIndex = -1;

void setup() {
  size(900, 600);
  
  haikei = loadImage("haikei5.png");
  go = loadImage("go.png");
  back = loadImage("back.png");
  goon = loadImage("goon.png");
  backon = loadImage("backon.png");
  home = loadImage("home.png");
  homeon = loadImage("homeon.png");   
  imageMode(CENTER);
  
  //漫符の配置
  for (int i = 0; i < manpu.length; i++) {
    manpu[i] = loadImage("manpu" + nf(i+8, 1) + ".png");
  }  
  x = new int[2];
  y = new int[x.length];
  for (int i = 0; i < x.length; i++) {
    x[i] = 50;
    y[i] = 120*(i+2);
  }
  
  //アニメーション画像の配置
  for(int i = 0; i < ikiAnime.length; i++) {
  ikiAnime[i] = loadImage("ikiAnime" + nf(i, 1) + ".png");
  }
  for(int i = 0; i < carAnime.length; i++) {
  carAnime[i] = loadImage("carAnime" + nf(i, 1) + ".png");
  }
  for(int i = 0; i < mukaAnime.length; i++) {
  mukaAnime[i] = loadImage("mukaAnime" + nf(i, 1) + ".png");
  }
}

void draw() {
  background(255);
  image(haikei, 450, 300, 900, 600);
  //image(go, 850, 540, 100, 100);
  image(back, 150, 540, 100, 100);
  image(home, 860, 40, 70, 70);   
  
  //アニメーションの設定
  framecount++;
   
  if(framecount == framerate/2) { //アニメーションのスピード
    timer++;
    framecount = 0;
    dis = dis + 10;
    if(dis > 800) {
      dis = 0;
    }
  }
  if(framecount2 == framerate/2) {
    timer2++;
    framecount2 = 0;
    dis2 = dis2 + 10;
    if(dis2 > 800) {
      dis2 = 0;
    }
  }
  if(framecount3 == framerate/2) {
    timer3++;
    framecount3 = 0;
    dis3 = dis3 + 10;
    if(dis3 > 800) {
      dis3 = 0;
    }
  }
  
  //漫符(配列)
  for (int i = 0; i < x.length; i++) {
    image(manpu[i], x[i], y[i],60,60);
  }
  
  //flagがtrueになったらアニメーション再生
  if(ikiflag == true) {
    iki();
  }else if(carflag == true) {
    car();
  }else if(mukaflag == true) {
    muka();
  }else{
  }
   
   //マウスオン(矢印,home)
if(mouseX>=120 && mouseX<=185 && mouseY>=480 && mouseY<=570) {
    image(backon, 150, 540, 100, 100);
  }else if(mouseX>=840 && mouseX<=890 && mouseY>=15 && mouseY<=80) {
   image(homeon, 860, 40, 70, 70);  
  }
  
}

void mousePressed() {
  float minDist = dist(0, 0, 60, 60);
  for(int i = 0; i < x.length; i++) {
    float d = dist(x[i], y[i], mouseX, mouseY);
    if(d < minDist) {
      minDist = d;
      selectedIndex = i;
    }
  }
  
}

void mouseDragged() {
  if(selectedIndex < 0) return;
  x[selectedIndex] = mouseX;
  y[selectedIndex] = mouseY;
  
  //マウスが指定の位置に入ったら枠を表示
  if((mouseX == x[0]) && (mouseY == y[0]) && (mouseX>=100) && (mouseX<=900) && (mouseY>=0) && (mouseY<=600)) {
    rect(400, 370, 80, 70);
    rect(670, 280, 200, 130);
    noFill();
    strokeWeight(5);
  }else if((mouseX == x[1]) && (mouseY == y[1]) && (mouseX>=100) && (mouseX<=900) && (mouseY>=0) && (mouseY<=600)) {
    rect(530, 170, 125, 70);
    noFill();
    strokeWeight(5);
}
}

void mouseReleased() {
  //表示した枠の中に漫符を入れたらflagがtrueに(アニメーション再生)
  if((mouseX == x[0]) && (mouseY == y[0]) && (mouseX > 390) && (mouseX < 490) && (mouseY > 360) && (mouseY < 450)) {
    ikiflag = true;
    iki();
  }else if((mouseX == x[0]) && (mouseY == y[0]) && (mouseX > 660) && (mouseX < 880) && (mouseY>=270) && (mouseY<=420)){
    carflag = true;
    car();
  }else if((mouseX == x[1]) && (mouseY == y[1]) && (mouseX > 520) && (mouseX < 680) && (mouseY > 160) && (mouseY < 250)) {
    mukaflag = true;
    muka();
  }else{
    ikiflag = false;
    mukaflag = false;
    carflag = false;
  }
  
        //マウスを離したら漫符を再配置
  for (int i = 0; i < manpu.length; i++) {
    manpu[i] = loadImage("manpu" + nf(i+8, 1) + ".png");
  }  
  x = new int[2];
  y = new int[x.length];
  for (int i = 0; i < x.length; i++) {
    x[i] = 50;
    y[i] = 120*(i+2);
  }
  
  selectedIndex = -1;
}

//「吐息」のアニメーション
void iki() {
  int frame = timer % numFrames2;
  image(haikei, 450, 300, 900, 600); 
  image(ikiAnime[frame], 500, 300, 800, 600);
  //image(go, 850, 540, 100, 100);
  image(back, 150, 540, 100, 100);
  image(home, 860, 40, 70, 70);   
  
  image(manpu[1], x[1], y[1],60,60);
  
}


//「車」のアニメーション
void car() {
  int frame = timer % numFrames3;
  image(haikei, 450, 300, 900, 600); 
  image(carAnime[frame], 500, 300, 800, 600);
  image(go, 850, 540, 100, 100);
  image(back, 150, 540, 100, 100);
  image(home, 860, 40, 70, 70);   

  image(manpu[1], x[1], y[1],60,60);
  
if(mouseX>=820 && mouseX<=890 && mouseY>=480 && mouseY<=570) {
   image(goon, 850, 540, 100, 100);  
  }  
}

//「湯気」のアニメーション
void muka() {
  int frame = timer % numFrames2;
  image(haikei, 450, 300, 900, 600); 
  image(mukaAnime[frame], 500, 300, 800, 600);
  //image(go, 850, 540, 100, 100);
  image(back, 150, 540, 100, 100);
  image(home, 860, 40, 70, 70);   
  
  image(manpu[0], x[0], y[0],60,60);
  
}
   
void mouseClicked() {
    if(mouseX>=820 && mouseX<=890 && mouseY>=480 && mouseY<=570) {
    if (carflag==true) {
	link("2-3.html");
    }
    }else if(mouseX>=120 && mouseX<=185 && mouseY>=480 && mouseY<=570) {
    	link("1.html");
    }

  if(mouseX>=840 && mouseX<=890 && mouseY>=15 && mouseY<=80) {
      link("index.html");
    } 
}

</script>
<canvas style="border: 1px solid black;"></canvas>
<br>
</center>
</body>
</html>

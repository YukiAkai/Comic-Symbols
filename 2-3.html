<!DOCTYPE html>
<html lang="ja">
<head>
	<title>漫符絵本</title>
	<meta charset="UTF-8">
	<script type="text/javascript" src="processing-1.4.1.js"></script>
	<script type="text/processing" data-processing-target="targetcanvas">
	</script>
</head>

<body>
<center>
<script type="text/processing">
/* 
@pjs preload="haikei6.png,manpu10.png,manpu11.png,manpu12.png,osuAnime0.png,osuAnime1.png,neruAnime0.png,neruAnime1.png,moguraAnime0.png,moguraAnime1.png,go.png,back.png,goon.png,backon.png,home.png,homeon.png";
crisp="true";
*/
PImage haikei, go, back, goon, backon, home, homeon;
int[] x, y;
int numFrames = 3;
PImage[] manpu = new PImage[numFrames];

int numFrames2 = 2;
PImage[] osuAnime = new PImage[numFrames2];
PImage[] neruAnime = new PImage[numFrames2];
PImage[] moguraAnime = new PImage[numFrames2];


int dis = 0;
int dis2 = 0;
int dis3 = 0;

boolean osuflag = false;
boolean neruflag = false;
boolean moguraflag = false;

int framerate = 60;
int framecount = 0;
int framecount2 = 0;
int framecount3 = 0;

int timer = 0;
int timer2 = 0;
int timer3 = 0;

int selectedIndex = -1;

void setup() {
  size(900, 600);
  
  haikei = loadImage("haikei6.png");
  go = loadImage("go.png");
  back = loadImage("back.png");
  goon = loadImage("goon.png");
  backon = loadImage("backon.png");
  home = loadImage("home.png");
  homeon = loadImage("homeon.png");    
  imageMode(CENTER);
  
  for (int i = 0; i < manpu.length; i++) {
    manpu[i] = loadImage("manpu" + nf(i+10, 1) + ".png");
  }
  
  x = new int[3];
  y = new int[x.length];
  for (int i = 0; i < x.length; i++) {
    x[i] = 50;
    y[i] = 100*(i+2);
  }
  
  for(int i = 0; i < osuAnime.length; i++) {
  osuAnime[i] = loadImage("osuAnime" + nf(i, 1) + ".png");
  }
  for(int i = 0; i < neruAnime.length; i++) {
  neruAnime[i] = loadImage("neruAnime" + nf(i, 1) + ".png");
  }
  for(int i = 0; i < moguraAnime.length; i++) {
  moguraAnime[i] = loadImage("moguraAnime" + nf(i, 1) + ".png");
  }

}

void draw() {
  background(255);
  image(haikei, 450, 300, 900, 600);
  //image(go, 850, 540, 100, 100);
  image(back, 150, 540, 100, 100);
  image(home, 860, 40, 70, 70);   

  framecount++;
  framecount2++;
  framecount3++;
  
  if(framecount == framerate/2) {
    timer++;
    framecount = 0;
    dis = dis + 10;
    if(dis > 800) {
      dis = 0;
    }
  }
  if(framecount2 == framerate/2) {
    timer2++;
    framecount2 = 0;
    dis2 = dis2 + 10;
    if(dis2 > 800) {
      dis2 = 0;
    }
  }
  if(framecount3 == framerate/2) {
    timer3++;
    framecount3 = 0;
    dis3 = dis3 + 10;
    if(dis3 > 800) {
      dis3 = 0;
    }
  }  
  
  for (int i = 0; i < x.length; i++) {
    image(manpu[i], x[i], y[i],60,60);
  }
  
  if(osuflag == true) {
    osu();
  }else if(neruflag == true) {
    neru();
  }else if(moguraflag == true) {
    mogura();
  }else{
  }

   //マウスオン(矢印,home)
if(mouseX>=120 && mouseX<=185 && mouseY>=480 && mouseY<=570) {
    image(backon, 150, 540, 100, 100);
  }else if(mouseX>=840 && mouseX<=890 && mouseY>=15 && mouseY<=80) {
   image(homeon, 860, 40, 70, 70);  
  }   
  
}

void mousePressed() {
  float minDist = dist(0, 0, 60, 60);
  for(int i = 0; i < x.length; i++) {
    float d = dist(x[i], y[i], mouseX, mouseY);
    if(d < minDist) {
      minDist = d;
      selectedIndex = i;
    }
  }
  
}

void mouseDragged() {
  if(selectedIndex < 0) return;
  x[selectedIndex] = mouseX;
  y[selectedIndex] = mouseY;
  
  if((mouseX == x[0]) && (mouseY == y[0]) && (mouseX>=100) && (mouseX<=900) && (mouseY>=0) && (mouseY<=600)){
    rect(620, 205, 50, 110);
    noFill();
    strokeWeight(5);
  }else if((mouseX == x[1]) && (mouseY == y[1]) && (mouseX>=100) && (mouseX<=900) && (mouseY>=0) && (mouseY<=600)){
    rect(560, 255, 50, 50);
    noFill();
    strokeWeight(5);
  }else if((mouseX == x[2]) && (mouseY == y[2]) && (mouseX>=100) && (mouseX<=900) && (mouseY>=0) && (mouseY<=600)){
    rect(530, 150, 150, 90);
    noFill();
    strokeWeight(5);
  }
}

void mouseReleased() {
  if((mouseX == x[0]) && (mouseY == y[0]) && (mouseX > 610) && (mouseX < 680) && (mouseY > 185) && (mouseY < 340)) {
    osuflag = true;
    osu();
  }else if((mouseX == x[1]) && (mouseY == y[1]) && (mouseX > 550) && (mouseX < 620) && (mouseY > 245) && (mouseY < 320)) {
    neruflag = true;
    neru();
  }else if((mouseX == x[2]) && (mouseY == y[2]) && (mouseX > 520) && (mouseX < 700) && (mouseY > 140) && (mouseY < 260)) {
    moguraflag = true;
    mogura();
  }else{
    osuflag = false;
    neruflag = false;
    moguraflag = false;
  }
  
          //マウスを離したら漫符を再配置
  for (int i = 0; i < manpu.length; i++) {
    manpu[i] = loadImage("manpu" + nf(i+10, 1) + ".png");
  }
  
  x = new int[3];
  y = new int[x.length];
  for (int i = 0; i < x.length; i++) {
    x[i] = 50;
    y[i] = 100*(i+2);
  }
  
  selectedIndex = -1;
}

void osu() {
  int frame = timer % numFrames2;
  image(haikei, 450, 300, 900, 600);  
  image(osuAnime[frame], 500, 300, 800, 600);
  //image(go, 850, 540, 100, 100);
  image(back, 150, 540, 100, 100);
  image(home, 860, 40, 70, 70);   
  
  image(manpu[1], x[1], y[1],60,60);
  image(manpu[2], x[2], y[2],60,60);
}


void neru() {
  int frame = timer % numFrames2;
  image(haikei, 450, 300, 900, 600);  
  image(neruAnime[frame], 500, 300, 800, 600);
  //image(go, 850, 540, 100, 100);
  image(back, 150, 540, 100, 100);
  image(home, 860, 40, 70, 70);   
  
  image(manpu[0], x[0], y[0],60,60);
  image(manpu[2], x[2], y[2],60,60);
}

void mogura() {
  int frame = timer % numFrames2;
  image(haikei, 450, 300, 900, 600);
  image(moguraAnime[frame], 500, 300, 800, 600);
  //image(go, 850, 540, 100, 100);
  image(back, 150, 540, 100, 100);
  image(home, 860, 40, 70, 70);   
  
  image(manpu[0], x[0], y[0],60,60);
  image(manpu[1], x[1], y[1],60,60);
}


void mouseClicked() {
    if(mouseX>=120 && mouseX<=185 && mouseY>=480 && mouseY<=570) {
    	link("1-3.html");
    }

   if(mouseX>=840 && mouseX<=890 && mouseY>=15 && mouseY<=80) {
      link("index.html");
    }     
}

</script>
<canvas style="border: 1px solid black;"></canvas>
<br>
</center>
</body>
</html>
